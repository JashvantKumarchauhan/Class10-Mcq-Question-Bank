        // Function to generate quiz HTML
        function generateQuiz() {
            questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.classList.add('card', 'mb-4');

                questionCard.innerHTML = `
                    <div class="card-header">
                        <h5 class="card-title">${question.question}</h5>
                    </div>
                    <div class="card-body">
                        ${generateOptions(question.options, index)}
                        <div id="status${index}" class="mt-2"></div>
                    </div>
                `;

                quizContainer.appendChild(questionCard);
            });
        }

        // Function to generate options HTML
        function generateOptions(options, questionIndex) {
            let optionsHTML = '';

            options.forEach((option, index) => {
                optionsHTML += `
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question${questionIndex}" id="q${questionIndex}_option${index}" value="${option}">
                        <label class="form-check-label" for="q${questionIndex}_option${index}">${option}</label>
                    </div>
                `;
            });

            return optionsHTML;
        }

        // Function to calculate and display result
        function showResult() {
            let score = 0;

            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name=question${index}]:checked`);
                const statusElement = document.getElementById(`status${index}`);

                if (selectedOption) {
                    if (selectedOption.value === question.answer) {
                        score++;
                        statusElement.innerHTML = '<span style="color: green;">&#10004; Correct</span>';
                    } else {
                        statusElement.innerHTML = '<span style="color: red;">&#10008; Incorrect</span>';
                    }
                } else {
                    statusElement.innerHTML = '<span style="color: red;">&#10008; Not attempted</span>';
                }
            });

            resultContainer.textContent = `Your score: ${score} / ${questions.length}`;
        }

        // Generate quiz when the page loads
        generateQuiz();

        // Event listener for the submit button
        submitButton.addEventListener('click', showResult);

        
    </script>
</body>
</html>
